language: php

php:
  - 5.6

services:
  - mysql

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

  # db setup
  - mysql -e 'create database test_with_travis;'
  - php artisan migrate
  - php artisan db:seed

script: vendor/bin/phpunit
